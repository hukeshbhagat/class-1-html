<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
    
</head>
<body>

    <ol type="i">
        <li>hukesh</li>
        <li>dev</li>
        <li>abhi</li>
    </ol>
    
    <ol type="I">
        <li>hukesh</li>
        <li>dev</li>
        <li>abhi</li>
    </ol>

    <ol type="A">
        <li>hukesh</li>
        <li>dev</li>
        <li>abhi</li>
    </ol>
    <ol type="a">
        <li>hukesh</li>
        <li>dev</li>
        <li>abhi</li>
    </ol>

    <ol type="1">
        <li>hukesh</li>
        <li>dev</li>
        <li>abhi</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>

    <link rel="stylesheet" href="./style.css">
<style>
    .box{
        width: 200px;
        height: 200px;
        
        text-align: center;
    }

    .font-size-xl{
        font-size: 30px;
    }
    .bg-red{
        background-color: red;

    }
    .bg-blue{
        background-color: blue;
    }

    .box-style{
        background-color: purple;
    }
</style>
</head>
<body>
    <div class="box">
        <h1 style="background-color: red;">lucky</h1>
    </div>
    <div class="font-size-xl bg-red ">
        <h2 >abhishak</h2>


        <p >my name hukesh</p>
    </div>


    <br><br><br>


<p class="box-style">hi</p>

    <div class="box-style">hi</div>
    
</body>
</html>
